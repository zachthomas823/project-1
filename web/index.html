<!DOCTYPE html5>

<html>
    <head>
        <title>NBA Stats</title>
        <link rel="Shortcut Icon" href="./favicon.ico" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <h1>Welcome to the 2019/20 NBA player Stats display</h1>
        
        <h5>Search for an individual player's statistics:</h5>
        <form action="/player" method="POST">
            <input type="text" name="player_name" placeholder="Enter Player Name"/>
            <button type="submit">Search</button>
        </form>

        <h5>Retrieve all players' statistics sorted by designated stat:</h5>
        <form action="/sorted_stats" method="POST">
            <select name="stat">
                <option value = "Age">Age</option>
                <option value = "G">Games Played</option>
                <option value = "GS">Games Started</option>
                <option value = "MP">Minutes Played</option>
                <option value = "FG">Field Goals Made</option>
                <option value = "FGA">Field Goals Attempted</option>
                <option value = "FG%">Field Goal Percentage</option>
                <option value = "3P">Three Pointers Made</option>
                <option value = "3PA">Three Pointers Attempted</option>
                <option value = "3P%">Three Pointer Percentage</option>
                <option value = "2P">Two Pointers Made</option>
                <option value = "2PA">Two Pointers Attempted</option>
                <option value = "2P%">Two Pointer Percentage</option>
                <option value = "eFG%">Effective Field Goal Percentage</option>
                <option value = "FT">Free Throws Made</option>
                <option value = "FTA">Free Throws Attempted</option>
                <option value = "FT%">Free Throw Percentage</option>
                <option value = "ORB">Offensive Rebounds</option>
                <option value = "DRB">Deffensive Rebounds</option>
                <option value = "TRB">Total Rebounds</option>
                <option value = "AST">Assists</option>
                <option value = "STL">Steals</option>
                <option value = "BLK">Blocks</option>
                <option value = "TOV">Turnovers</option>
                <option value = "PF">Personal Fouls</option>
                <option value = "PTS">Points</option>
            </select>
            <input type="submit" value="Confirm">
        </form>

    </body>
</html>
